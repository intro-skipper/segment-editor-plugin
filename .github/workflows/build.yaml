name: 'ðŸ—ï¸ Build Plugin'

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/checkout@v6
        with:
          repository: intro-skipper/segment-editor
          ref: master
          path: segment-editor

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: 'pnpm'
          cache-dependency-path: 'segment-editor/pnpm-lock.yaml'

      - name: Install segment editor dependencies
        working-directory: ./segment-editor
        run: pnpm install

      - name: Build segment editor plugin assets
        working-directory: ./segment-editor
        run: pnpm build:plugin

      - name: Sync plugin assets
        run: |
          rm -rf ./SegmentEditorPlugin/dist/assets
          mkdir -p ./SegmentEditorPlugin/dist/assets
          cp ./segment-editor/dist-plugin/index.html ./SegmentEditorPlugin/dist/index.html
          cp ./segment-editor/dist-plugin/favicon.png ./SegmentEditorPlugin/dist/favicon.png
          cp -R ./segment-editor/dist-plugin/assets/. ./SegmentEditorPlugin/dist/assets/

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore plugin
        run: dotnet restore SegmentEditorPlugin.sln

      - name: Build plugin
        run: dotnet build SegmentEditorPlugin.sln -c Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal

      - name: Retrieve commit identification
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "GIT_HASH=${GIT_HASH}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4.3.6
        with:
          name: SegmentEditorPlugin-${{ env.GIT_HASH }}.dll
          path: SegmentEditorPlugin/bin/Release/net9.0/SegmentEditorPlugin.dll
          if-no-files-found: error
