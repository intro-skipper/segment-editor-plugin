name: 'üèóÔ∏è Build Segment Editor'

on:
  workflow_dispatch:
    inputs:
      branch:
        type: string
        description: 'Segment Editor branch'
        required: true
        default: 'redesign'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          repository: intro-skipper/segment-editor
          ref: "${{ github.event.inputs.branch }}"
          path: segment-editor

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./segment-editor
        run: pnpm install

      - name: Build project
        working-directory: ./segment-editor
        run: pnpm build

      - uses: actions/checkout@v6
        with:
          repository: intro-skipper/segment-editor-plugin
          ref: ${{ github.ref }}
          path: segment-editor-plugin

      - name: Move dist to plugin
        run: |
          rm -r ./segment-editor-plugin/SegmentEditorPlugin/dist
          mv -f ./segment-editor/dist  ./segment-editor-plugin/SegmentEditorPlugin/

      - name: Commit dist
        working-directory: ./segment-editor-plugin
        run: |
          git config --local user.name 'Segment Editor (Automated)'
          git config --local user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add -A SegmentEditorPlugin/dist
          if git commit -m "[Automated] Update built Segment Editor"; then
            git push
          fi
  call:
    needs: build
    uses: jellyfin/jellyfin-meta-plugins/.github/workflows/build.yaml@master
